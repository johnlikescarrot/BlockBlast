name: Ultimate Game Deployment

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸš€
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Run Security Audit ğŸ›¡ï¸
        run: npm audit --audit-level=high || true

      - name: Build project ğŸ—ï¸
        run: npm run build

      - name: Upload artifact ğŸ“¤
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Audit job (Lighthouse)
  audit:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout ğŸš€
        uses: actions/checkout@v4

      - name: Download artifact ğŸ“¥
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./dist

      - name: Lighthouse CI âš¡
        uses: treosh/lighthouse-ci-action@v12
        with:
          static_dist_dir: ./dist
          temporary_public_storage: true
          config_path: './.lighthouserc.json'

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
