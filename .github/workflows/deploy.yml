name: ğŸš€ Deploy BlockBlast to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: ğŸ—ï¸ Build & Verify
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          echo "Running clean install..."
          npm ci

      - name: ğŸ›¡ï¸ Security Audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: ğŸ”‘ Inject Environment Secrets
        env:
          GAME_PUBLIC_KEY: ${{ secrets.GAME_PUBLIC_KEY }}
        run: |
          if [ -n "$GAME_PUBLIC_KEY" ]; then
            echo "GAME_PUBLIC_KEY='$GAME_PUBLIC_KEY'" > .env
          else
            echo "âš ï¸ GAME_PUBLIC_KEY secret not found. Using local .env if available."
          fi

      - name: ğŸ”¨ Build Production Bundle
        run: |
          echo "Building Phaser game for production..."
          npm run build

      - name: ğŸ” Verify Build Output
        run: |
          ls -l dist/index.html
          ls -l dist/bundle.min.js
          echo "âœ… Build verified successfully."

      - name: ğŸ“¤ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: ğŸŒ Deploy to Live
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploying to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
