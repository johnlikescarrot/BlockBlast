name: "ğŸš€ Ultimate BlockBlast Deployment Beast Mode"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  security-events: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  analyze:
    name: ğŸ›¡ï¸ Security Analysis (CodeQL)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  build:
    name: ğŸ—ï¸ Build & Verify
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ”¨ Build Game (Production)
        run: npm run build

      - name: âœ… Verify Build Output
        run: |
          echo "Verifying build artifacts..."
          test -f dist/index.html || { echo "âŒ index.html missing"; (exit 1); }
          test -f dist/bundle.min.js || { echo "âŒ bundle.min.js missing"; (exit 1); }
          echo "âœ… Build verified successfully!"

      - name: ğŸ“‚ Upload Pages Artifact
        if: github.event_name == "push" && github.ref == "refs/heads/main"
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    if: github.event_name == "push" && github.ref == "refs/heads/main"
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸŒ Deploy
        id: deployment
        uses: actions/deploy-pages@v4
